<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>
<form action="/news/create/" method="post">
    {%csrf_token%}

    <input type="text" name="title" value="News Title">

</form>
<a target="_blank" href="/news/">Main Page</a>

</body>
</html>
